<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battery Price Comparison</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .battery-item {
            margin-bottom: 15px;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .battery-item a {
            color: #1a0dab;
            text-decoration: none;
            font-weight: bold;
        }
        .battery-item a:hover {
            text-decoration: underline;
        }
        .price {
            color: #007600;
            font-weight: bold;
        }
        .specs {
            color: #555;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <h1>Battery Price Comparison</h1>
    
    <div class="battery-container">
        <!-- 배터리 아이템 샘플 -->
        <div class="battery-item">
            <a href="https://www.amazon.com/your-affiliate-link-here" target="_blank">Energizer AA Batteries (20 Count)</a>
            <div class="price">$12.99</div>
            <div class="specs">Type: AA | Pack: 20 | Rechargeable: No</div>
        </div>
        
        <div class="battery-item">
            <a href="https://www.amazon.com/your-affiliate-link-here" target="_blank">Duracell AA Batteries (16 Count)</a>
            <div class="price">$10.99</div>
            <div class="specs">Type: AA | Pack: 16 | Rechargeable: No</div>
        </div>
        
        <!-- 더 많은 배터리 아이템 추가 -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 모든 배터리 아이템을 배열로 가져오기
            const batteryItems = Array.from(document.querySelectorAll('.battery-item'));
            
            // 가격 추출 함수
            function getPrice(item) {
                const priceText = item.querySelector('.price').textContent;
                return parseFloat(priceText.replace('$', ''));
            }
            
            // 가격 순으로 정렬
            batteryItems.sort((a, b) => getPrice(a) - getPrice(b));
            
            // 정렬된 아이템을 다시 컨테이너에 추가
            const container = document.querySelector('.battery-container');
            container.innerHTML = '';
            batteryItems.forEach(item => container.appendChild(item));
        });
    </script>
</body>
</html>
